<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

<div class="logoContainer">
    <img src="logo.png" alt="" width="250px">
</div>



<div class="two-col">
    <div>
        <h2>User List</h2>
        <ul class="list-group" id="users"></ul>
        <ul class="list-group" id="books"></ul>
        <form class="mt-5">
            <button onclick="deleteAll(event)">Clear</button>
        </form>
    </div>
    <div>
        <div class="defaultBlock">

            <div class="blockHeading">
                <h2>Create New User</h2>
                <hr class="seperator">
            </div>

            <form>
                <div>
                    <div>
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>

                    <div class="btnContainer">
                        <input type="submit" class = "defaultBtn" value="Create" onclick="createNewUser(event)">
                    </div>

                </div>

            </form>
        </div>



        <div class="defaultBlock">
            <div class="blockHeading">
                <h2>Add Book</h2>
                <hr class="seperator">
            </div>
            <form class="new-book">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="The Alchemist">

                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Paulo Coelho">

                <label for="notes" class="form-label">Notes</label>
                <input type="text" class="form-control" id="notes">

                <div class="btnContainer">
                    <input type="submit"  class = "defaultBtn"  value = "Add" onclick="createNewBook(event)">
                </div>
            </form>
        </div>

    </div>
</div>

<footer>

</footer>
<script src="index.js"></script>
</body>
</html>
